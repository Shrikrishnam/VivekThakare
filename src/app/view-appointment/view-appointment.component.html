<p class="jumbotron display-4 text-center"> Appointment Details</p>
<div class="mr-4 container-fluid table-responsive">

    <table class="table table-striped bg-light ">
        <thead class="thead-dark">
            <tr class="text-center">
                <th class="h1">Sl NO</th>
                <th class="h2">Name</th>
                <th class="h3">Address</th>
                <th class="h4">City</th>
                <th class="h5">Package</th>
                <th class="h6">Trainer Preference</th>
                <th class="h7">Phone</th>
                <p class="mt-3 h4">Action</p>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of appointmentDetailsList; let i = index">
                <p class="container text-center ml-4">{{i + 1}}</p>

                <td class="h6 text-center text-justify" *ngFor="let column of headerList">
                    {{row[column]}}
                </td>
                <td class="d-flex"><button class="container btn btn-outline-primary" (click)="edit(row.id)">Edit</button>
                    <button class="container ml-2 btn btn-outline-danger" (click)="removeAppointment(row.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
